<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="loginForm.css">
</head>
<body>
    <div class="login-div">
        <div class="title2">Web Development</div>
           <div class="sub-title2">Made Easy!</div>
               <div class="inputs">
                   <div class="username2">
                       <input type="username" class="user_input" placeholder="username">
                   </div>
                   <div class="name2">
                       <input type="text" class="name_input" placeholder="full name">
                   </div>
                   <div class="email2">
                    <input type="email" class="email_input" placeholder="email">
                </div>
                <div class="password2">
                    <input type="password" class="pass_input" placeholder="password">
                </div>
               </div>
               <button type= "submit" class="signIn-button" onclick= Signup()>SignUp</button>
               <div class="forgot">Have an account?<a href="loginForm.html">Login</a></div>
</body>
</html>
